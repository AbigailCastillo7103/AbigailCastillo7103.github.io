    <script type="text/javascript">
        function validarFormulario() {
            var nombre = document.getElementById('campo1');
            var email = document.getElementById('campo2');
            var genero = document.getElementsByName('sexo');
            var direccion = document.getElementById('campo5');
            var tarjeta = document.getElementById('campo8');
            var ciudad = document.getElementById ('campo6')
            var codigo = document.getElementById ('campo7')

            // Verifica si al menos un género está seleccionado
            var generoSeleccionado = false;
            for (var i = 0; i < genero.length; i++) {
                if (genero[i].checked) {
                    generoSeleccionado = true;
                    break;
                }
            }

            if (nombre.value === "" || email.value === "@gmail.com" || !generoSeleccionado || direccion.value === "" || tarjeta.value === "" || ciudad.value === "" || codigo.value === "") {
                alert("Hay campos que aún no has llenado. Por favor complétalos para continuar.");
                return false;
            } else {
                window.location.href = "index.html";
                return true;
            }
        }
    </script>

    <h1>Por favor ingrese los siguientes datos para continuar con la compra</h1>
    <form name="forma01" action="mujeres.html" method="POST">
        <h2>Detalles de envío</h2>
        <label>
            <br> <br>

        </label>

        <label></label>
        <input id="campo2" type="email" name="correo" value="@gmail.com" >
        <br>

        <label for="sexo">Seleccione una opción</label>
        <input id="campo3" type="radio" name="sexo" value="Femenino">Femenino
        <input id="campo3" type="radio" name="sexo" value="Masculino">Masculino
        <input id="campo3" type="radio" name="sexo" value="Otro">Otra preferencia

        <label for="comentario"></label><br>
        <input type="text"  id="campo5" name="comentario" cols="30" rows="5"  placeholder="Escribe tu Direccion aqui"></input>
       
       
        <label for="ciudadCodigoPostal">

        </label>
